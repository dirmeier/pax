site_name: Ramsey
site_description: Documentation for Ramsey
site_url: https://ramsey.readthedocs.io
repo_url: https://github.com/ramsey-devs/ramsey
repo_name: ramsey-devs/ramsey
edit_uri: ""

nav:
  - 🏠 Home: 'index.md'
  - 📰 News: 'news.md'
  - 🎓 Tutorials:
      - notebooks/inference_with_flax_and_numpyro.ipynb
      - notebooks/neural_processes.ipynb
  - 🎓 Example code:
      - 'examples.md'
  - 🧱 API:
      - ramsey: 'ramsey.md'

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
    - search.highlight
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences


plugins:
  - search
  - mkdocs-jupyter
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_heading: true
            show_root_full_path: false
            show_root_toc_entry: true
            show_symbol_type_heading: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: true
          options:
            inherited_members: true
            docstring_style: "numpy"


extra_css:
  - _static/theme.css
  - stylesheets/permalinks.css