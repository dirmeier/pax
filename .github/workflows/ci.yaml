name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: pre-commit/action@v3.0.0

  test:
    name: unit tests
    runs-on: ubuntu-latest
    needs:
      - build
    strategy:
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install tox
    - name: Run format, sort, lints and types
      run: |
        tox -e  format,sort,lints,types
    - name: Run tests and coverage
      run: |
        tox -e tests
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        env_vars: OS,PYTHON
        fail_ci_if_error: false
        verbose: true
        files: coverage.xml

  notebooks:
      name: notebooks
      runs-on: ubuntu-latest
      needs:
        - test
      strategy:
        matrix:
          python-version: [3.9]
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install tox codecov
      - name: Run notebooks
        run: |
          tox -e notebooks

  examples:
      name: examples
      runs-on: ubuntu-latest
      needs:
        - test
      strategy:
        matrix:
          python-version: [3.9]
      steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install tox codecov
      - name: Run examples
        run: |
          tox -e examples
